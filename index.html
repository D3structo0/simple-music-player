<!DOCTYPE html>
<html lang="en">

<head>
    <title>Custom Audio Player v.01</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="icon" href="resources/music-album-mini-black.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">

        <!--Header with icon and upload button-->

        <div class="row" id="top-header">
            <div class="col-12 top-header-inner">
                <img src="resources/music-album.png" id="top-icon" alt="simple album icon">
                <label id="upload-button" class="btn btn-outline-success" onchange="buttonLoadFile()">
                    Open file
                    <input accept="audio/* "id="upload-input" type="file" name="filePath" style="display: none;" multiple>
                </label>
            </div>
        </div>

        <!--My playlist-->

        <div class="row" id="scrollable-bar">

            <div class="col-12" id="playlist-local">
                <p class="p-playlist-header-2">
                    # Local files
                </p>
            </div>

            <div class="col-12" id="playlist-top-header">
                <p class="p-playlist-header">
                    # My playlist
                </p>
            </div>

            <div class="col-12 pull-bottom" id="playlist-bottom">
                <p>Created by Radek Cerny, 2018</p>
            </div>
        </div>

        <!--Equalizer-->
        <div class="row" id="controls-element">
            <div class="col-12" id="waveform-outter">
                <div id="waveform">

                </div>
            </div>

            <!--Song name-->

            <div class="col-12">
                <p id="p-song-name">SELECT TRACK</p>
            </div>

            <!--Control buttons -->

            <div class="col-12" id="main-controls-outter">
                <button type="button" id="button-prev" class="btn" onclick='buttonPreviousPress()'>
                    <i class="fa fa-fast-backward"></i>
                </button>

                <button type="button" id="button-play-stop" class="btn" onclick='buttonPlayStopPress()'>
                    <i id="play-stop-button" class="fa fa-play"></i>
                </button>

                <button type="button" id="button-next" class="btn" onclick='buttonNextPress()'>
                    <i class="fa fa-fast-forward"></i>
                </button>

                <button type="button" id="button-add" class="btn" onclick='buttonAddPress()'>
                    <i class="far fa-star"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
